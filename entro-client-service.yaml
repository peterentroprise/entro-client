---
  apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "entro-client-service"
    namespace: "default"
    labels:
      app: "entro-client"
  spec:
    ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000
    selector:
      app: "entro-client"
    type: "LoadBalancer"
    loadBalancerIP: ""
  